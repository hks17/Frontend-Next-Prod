apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-kouventa-deployment
  namespace: default
  labels:
    app.kubernetes.io/name: frontend-kouventa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-kouventa
  template:
    metadata:
      labels:
        app: frontend-kouventa
    spec:
      imagePullSecrets:
        - name: cred-secret
      containers:
        - name: frontend-kouventa-container
          image: hakaes/hkasdas0fzxf123:frontend_7
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - "ALL"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-kouventa-service
  namespace: default
  labels:
    app.kubernetes.io/name: frontend-kouventa
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: frontend-kouventa
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: v1
kind: Secret
metadata:
  name: cred-secret
  namespace: default
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-kouventa
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  rules:
    - host: kouventa.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-kouventa-service
                port:
                  number: 80
